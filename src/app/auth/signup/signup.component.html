<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Name" formControlName="firstname">
                </div>
                <br>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Surname" formControlName="lastname">
                </div>
                <br>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input type="text" id="email" pInputText placeholder="Email"
                        formControlName="email">
                </div>
                <br>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
                    <input type="password" pInputText placeholder="Password" formControlName="password">
                </div>
                <br>
                <button pButton type="submit" label="Sign Up"></button>
            </form>
        </div>
        <p>Already have an account? Log In <a routerLink="/login"> here</a></p>
    </div>
</div>
