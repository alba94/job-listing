<button pButton type="button" (click)="showDialog()" icon="pi pi-info-circle" label="New Job Posting"></button>

<p-dialog header="Create new job posting" [(visible)]="display">
    <form [formGroup]="newJob" (ngSubmit)="createJob()">
        <br>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="inputtext" name="position" pInputText formControlName="title">
                <label for="inputtext">Position</label>
            </span>
        </div>
        <br>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <textarea inputId="textarea" rows="3" style="resize: none;" cols="30" pInputTextarea
                    formControlName="description"></textarea>

                <label for="inputtext">Description</label>
            </span>
        </div>
        <br>
        <button pButton label="Create New Job Posting" type="submit"></button>
    </form>
</p-dialog>
