<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="newTask" (ngSubmit)="createTask()">
                <p>Create new task</p>
                <label for="title">Title</label>
                <br>
                <input type="text" name="title" pInputText formControlName="title">
                <br>
                <label for="description">Description</label>
                <br>
                <textarea name="" id="" cols="30" rows="10" name="description" formControlName="description"></textarea>
                <br>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="to-do">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                  <br>
                <label for="assigned">Assined To</label>
                <select name="assigned" id="assigned">
                    <option value="to-do">User</option>
                  </select>
                  <br>
                <button pButton label="Create New Task" type="submit"></button>
            </form>
        </div>
        <div class="col">
            <p>all tasks</p>
            <ng-container *ngIf="!isFetching; else loading">
                <div *ngFor="let task of tasks">
                    <div class="card">
                        <h2>  {{task.title}}</h2>
                        <p> {{task.description}}</p>
                        <p> {{task.assignedTo}} </p>
                        <p> {{task.status}} </p>
                        <button pButton icon="pi pi-trash" (click)="deleteTask(task)"></button>
                    </div>
                </div>
            </ng-container>
            <ng-template #loading>Loading...</ng-template>
        </div>
