                <p-table #dt [value]="jobs" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
                    [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines"
                    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [globalFilterFields]="['title']"
                    >
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                            <span class="p-input-icon-left p-ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                                    placeholder="Search keyword" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="position" field="position">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <p-columnFilter type="text" field="title" display="menu"></p-columnFilter>
                                    Title
                                </div>
                            </th>
                            <th>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Description
                                    <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>

                                </div>
                            </th>


                            <th style="width: 8rem">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Edit
                                </div>
                            </th>

                            <th style="width: 8rem">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Delete

                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-job>
                        <tr>
                            <td field="title">
                                {{job.title}}
                            </td>
                            <td>
                                {{job.description}}
                            </td>

                            <td>
                                <button pButton label="Edit" icon="pi pi-pencoo" (click)="editJob(job)"></button>
                            </td>
                            <td class="p-text-center">
                                <button pButton label="Delete" icon="pi pi-trash" (click)="deleteJob(job)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No jobs found.</td>
                        </tr>
                    </ng-template>
                </p-table>



            </ng-container>

            <ng-template #loading>Loading...</ng-template>
        </div>
    </div>
    <button (click)="logout()">Logout</button>
</div>
